<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <title>钱包详情</title>
    <script src="../js/flexible.js"></script>
    <script>
    function createTag(container,href) {
        let version = Date.now();
        let link_node = document.createElement('link');
        link_node.rel = 'stylesheet';
        link_node.href = href + '?' + version;
        document.querySelector(container).appendChild(link_node);
    }
    createTag('head','../css/../css/reset.css');
    createTag('head','../css/wallet_detail.css');
    </script>
    <link rel="stylesheet" href="../css/layer.css">
</head>
<body>
    <div class="wallet-detail">
        <div class="dtl-top clearfix">
            <p class="back-index"></p>
            <p class="wallet-switch"></p>
        </div>
        <div class="main">
            <div class="coin-info clearfix">
                <div class="balance">
                    <p><span>￥</span><b class="c_pri">0.00</b></p> 
                    <p><i class="c_num">0.00</i><em class="k-coin"></em></p> 
                </div>
                <div class="export-privkey">
                    <p></p> 
                    <p>导出私钥</p> 
                </div>
            </div>
            <div class="code-addr">
                <div class="qrcode"></div>
                <div class="addr">
                    <p class="addr-title"></p>
                    <p class="addr-tip"></p>
                    <input type="text" class="address" id="address" readonly />
                </div>
            </div>
            <div class="copy-addr">
                <p class="copy" data-clipboard-target="#address">复制地址</p>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/layer.js"></script>
<script src="../js/sha1.js"></script>
<script src="../js/cookies.js"></script>
<script src="../js/make_sign.js"></script>
<script src="../js/qrcode.min.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/wallet_detail.js?v1"></script>
</html>
