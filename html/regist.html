<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <title>regist</title>
    <script src="../js/flexible.js"></script>
    <script>
    function createTag(container,href) {
        let version = Date.now();
        let link_node = document.createElement('link');
        link_node.rel = 'stylesheet';
        link_node.href = href + '?' + version;
        document.querySelector(container).appendChild(link_node);
    }
    createTag('head','../css/reset.css');
    </script>
    <link rel="stylesheet" href="../css/regist.css?v1">
    <link rel="stylesheet" href="../css/layer.css">
</head>
<body>
    <div class="regist">
       <p class="to-back"></p>
       <div class="main">
           <p class="reg-title">注册</p>
           <div class="content">
              <div class="reg-info">
                  <p><span class="phone-num-area"><b>+</b><b class="area-num"></b><em class="choose-area"></em></span><input class="phone-num-input" type="text" placeholder="请输入手机号" maxlength="11"></p>
                  <p class="passw"><i></i><input class="passw-input" type="password" placeholder="请输入密码 (6-18位数字、字母)" maxlength="18"></p>
                  <p class="conf-passw"><i></i><input class="conf-passw-input" type="password" placeholder="请确认密码" maxlength="18"></p>
                  <p class="reg-code"><i></i><input class="reg-code-input" type="text" placeholder="请输入验证码" maxlength="4"><span class="code-status get-code">获取验证码</span></p>
              </div>
              <div class="reg-outer">
                 <p class="reg-btn">注册</p>
              </div>
           </div>
       </div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/sha1.js"></script>
<script src="../js/layer.js"></script>
<script src="../js/cookies.js"></script>
<script src="../js/make_sign.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/regist.js"></script>
</html>
