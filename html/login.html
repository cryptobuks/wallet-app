<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <title>login</title>
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/reset.css?v1">
    <link rel="stylesheet" href="../css/login.css?v1">
    <link rel="stylesheet" href="../css/layer.css">
</head>
<body>
    <div class="login">
        <div class="main">
            <div class="logo">
                <p></p>
            </div>
            <div class="content">
                <p class="user-name"><i></i><input class="user-input" type="text" placeholder="请输入用户名或手机号"></p>
                <p class="passw"><i></i><input class="passw-input" type="password" placeholder="请输入密码 (6-18位数字、字母)" maxlength="18"></p>
                <div class="more-opt clearfix">
                    <span class="regist"><a href="./regist.html">立即注册</a></span>
                    <span class="forget-passw"><a href="./forgot_passw.html">忘记密码?</a></span>
                </div>
                <div class="login-outer">
                    <p class="login-btn">登录</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/layer.js"></script>
<script src="../js/sha1.js"></script>
<script src="../js/cookies.js"></script>
<script src="../js/make_sign.js"></script>
<script src="../js/login.js"></script>
</html>
